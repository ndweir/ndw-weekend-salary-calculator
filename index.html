<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>

    <form onSubmit="formSubmit()">
      <input
        id="firstName"
        data-testid="firstNameInput"
        placeholder="First Name"
        type="text"
        >
        <input
        id="lastName"
        data-testid="lastNameInput"
        placeholder="Last Name"
        type="text"
        >
        <input
        id="iDnum"
        data-testid="idInput"
        placeholder="ID"
        type="text"
        >
        <input
        id="title"
        data-testid="titleInput"
        placeholder="Title"
        type="text"
        >
        <input
        id="annualSalary"
        data-testid="annualSalaryInput"
        placeholder="Annual Salary"
        type="text"
        >
        <button data-testid="submitButton">
          Submit
        </button>
    </form>

    <section>
      <h2>Employees</h2>
      <table>
        <thead>
          <tr>
            <th>Test</th>
          </tr>
          <tr>
            <th>Test2</th>
          </tr>
        </thead>
      </table>
    </section>
   



  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
</body>
</html>
