<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>

    <form onSubmit="formSubmit(event)">
      <input
        id="firstName"
        data-testid="firstNameInput"
        placeholder="First Name"
        type="text"
        >
        <input
        id="lastName"
        data-testid="lastNameInput"
        placeholder="Last Name"
        type="text"
        >
        <input
        id="iDnum"
        data-testid="idInput"
        placeholder="ID"
        type="number"
        >
        <input
        id="title"
        data-testid="titleInput"
        placeholder="Title"
        type="text"
        >
        <input
        id="annualSalary"
        data-testid="annualSalaryInput"
        placeholder="Annual Salary"
        type="number"
        >
        <div style="display: flex; justify-content: flex-end;">
          <button data-testid="submitButton">
            Submit
          </button>
        </div>
        
    </form>

    <section>
      <h2>Employees</h2>
      <table id="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <td>Test</td>
            <td>Test2</td>
            <td>Test3</td>
            <td>Test4</td>
            <td>Test5</td>
            <td>
              <button id="deleter" onClick="deleteRowOnTable()">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
   



  </main>
  <footer style="display: flex; justify-content: flex-end;">
    <p>Total Monthly</p>
  </footer>
</body>
</html>
